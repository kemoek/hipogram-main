{% extends "base.html" %}

{% block content %}
  <div class="container">
    <form
      name="updateForm"
      class="container"
      method="POST"
      action=""
      enctype="multipart/form-data"
    >
      {% csrf_token %}
    {% for post in posts %}
      <div class="card mb-3">
        <div class="card-body">
          <a href="/user/{{post.created_by.username}}"><h2 class="card-title">{{ post.created_by.username }}</h2></a>
          <img class="img-fluid mb-3" style="max-height:400px" src="{{ post.image.url }}"/>
          <p class="card-text">{{ post.text }}</p>
        </div>
        <input type="text" maxlength="100" placeholder="This will be your new description, entry here." size="100">
        <a href="/updatepost/{{post.id}}/confirm" style="color: blue;">Confirm</a>
        <small class="card-footer text-muted text-right p-2">{{ post.creation_datetime|date:"H:i - d.m.Y" }}</small>
      </div>
    {% endfor %}
    </form>
  </div>

{% endblock content %}
